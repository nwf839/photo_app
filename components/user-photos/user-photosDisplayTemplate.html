<md-grid-list 
    md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-lg="4" md-cols-gt-lg="5"
    md-row-height="1:1" md-gutter="8px">
    <md-grid-tile ng-repeat="photo in userPhotos.photos track by photo._id" ui-sref="photos.display.detail({photoId: photo._id})">
        <img ng-src="assets/images/thumbnails/{{photo.file_name}}"></img>
    </md-grid-tile>
</md-grid-list>
